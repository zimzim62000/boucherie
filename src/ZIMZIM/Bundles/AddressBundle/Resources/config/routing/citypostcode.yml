zimzim_address_citypostcode_createform:
    pattern:  /createform
    defaults: { _controller: "ZIMZIMBundlesAddressBundle:CityPostCode:createFindCityPostCodeForm" }
    requirements: { _method: get }
zimzim_address_citypostcode_findcitypostcode:
    pattern:  /findcitypostcode
    defaults: { _controller: ZIMZIMBundlesAddressBundle:CityPostCode:findCityOrPostCode }
    requirements:
        _method: POST
zimzim_address_citypostcode_show:
    pattern:  /{unik}/show/
    defaults: { _controller: "ZIMZIMBundlesAddressBundle:CityPostCode:showCityPostCodeByUnik" }
    requirements: { _method: get }